                        </div>
                    </div>
                    <div class="field">
                        <label for="lmoEx">LMO실험여부</label>
                        <div class="radioView">
                            <input type="radio" name="lmoEx" id="lmoEx" class="radio1" checked value="false"> <label for="lmoEx">아니오</label>   
                            <input type="radio" name="lmoEx" id="lmoEx_t" class="radio2"  value="true"> <label for="lmoEx_t">예</label>   
                        </div>
                        <div class="checkView">
                            <div class="txt">도입유래 오리진 선택</div>
                            <input type="checkbox" id="chk01" onclick="lmoView(0)" name="chk01" value="병원체"> <label for="chk01">병원체 유전자</label>  
                            <input type="checkbox" id="chk02" onclick="lmoView(1)" name="chk02"  value="독소생성"> <label for="chk02">독소생성 유전자</label>
                            <input type="checkbox" id="chk03" onclick="lmoView(2)" name="chk03"  value="항생제 내성"> <label for="chk03">항생제 내성 유전자</label>

                        </div>
                        <div class="lmoViewWrap">
                            <div class="lmoView01">
                                1111
                            </div>
                            <div class="lmoView02">
                               2222
                            </div>
                            <div class="lmoView03">
                               3333
                            </div>
                        </div>
                        
                    </div>

    <style>
        .modalView{width: 100px;height: 100px;background: gray;position: fixed;left:50%;top:50%}
    </style>
    <div class="modalView">
        test입니다. <a href="#" onclick="modalClose()">[닫기]</a>
    </div>



    <script>
        //radio
        const radioView = document.querySelectorAll(".radioView>input");
        const selectView = document.querySelector(".selectView1");

        //checkbox
        const checkView = document.querySelectorAll(".checkView>input");
        const lmoViewDiv = document.querySelectorAll(".lmoViewWrap>div")

        
        function radioCheck() {
            if (radioView[0].checked) {
                selectView.style.visibility = "hidden";
            }
            if (radioView[1].checked) {
                selectView.style.visibility = "visible";
            }
        }

        function lmoView(i){
            if(checkView[i].checked){
                lmoViewDiv[i].style.display = "block"
            }else{
                lmoViewDiv[i].style.display = "none"
            }
        }


        //modal
        const modal1 = document.querySelector(".modal");
        const modalView1 = document.querySelector(".modalView");

        modal1.addEventListener("click",function(event){
            event.preventDefault()
            modalView1.style.display="block"
        })
        function modalClose(){
            event.preventDefault()
            modalView1.style.display="none"
        }
        

        //cell count
        const cell = document.querySelector("#cell");
        const cellPrint = document.querySelector(".cellPrint");
        function cellCount(){
            console.log( cell.value);

            if(cell.value>10){
                cellPrint.style.display = "block"
            }else{
                cellPrint.style.display = "none"
            }
        }


        

    </script>
